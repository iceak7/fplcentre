<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FPL League Centre</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../faviconfplc.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b0424c581.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header" class="header">
        <div class="headerLogo"><h1>FPL LEAGUE CENTRE <span><i class="fas fa-futbol"></i></span></h1></div>
    </div>
    <div id="homeLinkBox" class="floatRight"><a class=" homeLink" href="/"><i class="fas fa-home"></i></a></div>
    <div id="leagueTable">
        <div id="tableExpl"> 
            <div title="League Rank" class='leagueRank tableExplDiv'><span class="mobileHidden">Rank</span><span class="mobileVisible">#</span></div>
            <div title="Manager Name" class='leagueManager tableExplDiv'><span class="mobileHidden">Manager</span><span class="mobileVisible">Manager</span></div>
            <div title="Overall Rank"class='leagueOr tableExplDiv'><span class="mobileHidden">Overall Rank</span><span class="mobileVisible">OR</span></div>
            <div title="Game Week Points" class='leagueGwPoints tableExplDiv'><span class="mobileHidden">GW Points</span><span class="mobileVisible">GWP</span></div> 
            <div title="Total Points" class='leaguePoints tableExplDiv'><span class="mobileHidden">Total Points</span><span class="mobileVisible">TP</span></div> 
            <div  class='leagueMore tableExplDiv'></div> 
        </div>

    </div>
    <script src="/LeagueView/script.js"></script>
    <script src="../login.js"></script>
</body>
</html>
